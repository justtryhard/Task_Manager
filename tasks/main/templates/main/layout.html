{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/ba5d1e37c6.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <img src="{% static '/main/img/logo_default.jpg' %}" alt="Логотип">
        <span class="logo">Best Provider LLC</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-chimney-user"></i> Главная</li></a>
            <a href="{% url 'work_home' %}"><li><i class="fa-solid fa-ethernet"></i> Актуальные задачи</li></a>
            <a href="{% url 'work_closed' %}"><li><i class="fa-solid fa-network-wired"></i> Завершённые задачи</li></a>
            <a href="{% url 'lgt' %}"><li><i class="fa-solid fa-right-from-bracket"></i> Выйти</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
